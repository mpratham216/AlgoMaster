<!DOCTYPE html>
<html>
    <head>
        <link rel ="icon" href="images/am-high-resolution-logo-color-on-transparent-background.png">
        <title>AlgoMaster- Pathfinding and Sorting Algorithms Visualizer</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/magic.min.css">
        <script src="https://kit.fontawesome.com/d1f3dd87b7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm fixed-top navbar-dark" id="myNavbar">
            <a class="navbar-brand" href="index.html" id="logo"><img src="images/algomaster-logo.png" alt="AlgoMaster"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="dropdown" id="algorithms">
                        <a class="dropdown-toggle btn-common dropbtn" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Algorithms
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <button type="button" class="dropdown-style btn-common">A* Algorithm</button>
                            <button type="button" class="dropdown-style btn-common">Dijkstra Algorithm</button>
                            <button type="button" class="dropdown-style btn-common">Greedy Best-First Search</button>
                            <button type="button" class="dropdown-style btn-common">Depth-First Search (DFS)</button>
                            <button type="button" class="dropdown-style btn-common">Breadth-FirstSearch(BFS)</button>
                        </div>
                    </li>
                    <li class="dropdown" id="mazes">
                        <a class="dropdown-toggle btn-common" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Mazes
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <button type="button" class="dropdown-style btn-common">Random Maze</button>
                            <button type="button" class="dropdown-style btn-common">Recursive Division Maze</button>
                            <button type="button" class="dropdown-style btn-common">Simple Spiral Maze</button>
                            <button type="button" class="dropdown-style btn-common">Simple Stair Maze</button>
                            <button type="button" class="dropdown-style btn-common">Simple Weighted Maze</button>
                            <button type="button" class="dropdown-style btn-common">Binary Tree Maze</button>
                        </div>
                    </li>
                    <li class="dropdown" id="speed">
                        <a class="btn-common dropdown-toggle speedDisplay" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Speed: Fast
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <button type="button" class="dropdown-style btn-common">Slow</button>
                            <button type="button" class="dropdown-style btn-common">Normal</button>
                            <button type="button" class="dropdown-style btn-common">Fast</button>
                        </div>
                    </li>
                </ul>
                <button class="btn-common" type="submit" id="startBtn">Start</button>
			    <button type="button" class="btn-common" type="submit" id="clearBtn">Clear
				    Board</button>
			    <button type="button" class="btn-common" type="submit" id="clearPath">Clear Path</button>
			    <a class="btn-common" href="sorting.html">Sorting Visualizer</a>
            </div>
        </nav>

        <div class="d-flex flex-row flex-wrap m-2 justify-content-around wall-sign">
            <div class="d-flex p-2">
                <div class="key wall"></div>
                <div> Wall</div>
            </div>
            <div class="d-flex p-2">
                <div class="key start"></div>
                <div>Start</div>
            </div>
            <div class="d-flex p-2">
                <div class="key end"></div>
                <div>Target</div>
            </div>
            <div class="d-flex p-2">
                <div class="key searching"></div>
                <div class="key visited"></div>
                <div>Visited</div>
            </div>
            <div class="d-flex p-2">
                <div class="key success"></div>
                <div>Shortest-Path</div>
            </div>
            <div class="d-flex p-2">
                <div class="key" style="background-color: white;"></div>
                <div>Unvisited</div>
            </div>
        </div>

        <div class="d-flex flex-column align-items-center" id="bigTableContainer">
            <div id="tableContainer"></div>
            <!-- <div id="update">Click or drag cells to build walls. <br/>Press the 'Start' button when you finish and have selected an algorithm.</div> -->
        </div>


        
        <div class="d-flex flex-column" id="results">
            <div class="d-flex justify-content-center">
                <i id="resultsIcon" class="fas fa-exclamation"></i>
            </div>
            <div id="duration" class="d-flex justify-content-center">
                Please select an algorithm and press start.
            </div>
            <div id="length" class="d-flex justify-content-center">
            </div>
        </div>
        
        <!-- To provide the hover effects in button-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		    crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		    crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		    crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="Scripts/pathfindingscripts/pathfindinghelper.js"></script>
        <script type="text/javascript" src="Scripts/pathfindingScripts/pathfindingAlgo/Astar.js"></script>
        <script type="text/javascript" src="Scripts/pathfindingScripts/pathfindingAlgo/bfs.js"></script>
        <script type="text/javascript" src="Scripts/pathfindingScripts/pathfindingAlgo/dfs.js"></script>
        <script type="text/javascript" src="Scripts/pathfindingScripts/pathfindingAlgo/dijkstra.js"></script>
        <script type="text/javascript" src="Scripts/pathfindingScripts/pathfindingAlgo/greedyBestFirstSearch.js"></script>

        <script type="text/javascript" src="Scripts/pathfindingScripts/mazes/randomMaze.js"></script>
        <script type="text/javascript" src="Scripts/pathfindingScripts/mazes/recursiveDivMaze.js"></script>
        <script type="text/javascript" src="Scripts/pathfindingScripts/mazes/spiralMaze.js"></script>
        <script type="text/javascript" src="Scripts/pathfindingScripts/mazes/stairMaze.js"></script>
        <script type="text/javascript" src="Scripts/pathfindingScripts/mazes/binaryTreeMaze.js"></script>
        <script type="text/javascript" src="Scripts/pathfindingScripts/mazes/SimpleWeighted.js"></script>


    </body>  
</html>
